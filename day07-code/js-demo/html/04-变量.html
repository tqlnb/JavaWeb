<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>



<script>

    var test = 20;
    test = "张三";

    alert(test);

    /*
        var:
            1. 作用域：全局变量
            2. 变量可以重复定义

        let:
            ECMAScript 6新增了let关键字来定义变量。
            它的用法类似于var，但是所声明的变量，
            只在let关键字所在的代码块内有效，且不允许重复声明
     */


    {
        let age = 30;
        let age2 = 20;
        //var age = 20;

    }
    alert(age);

    const PI = 3.14;
    //PI = 3;

</script>
</body>
</html>
